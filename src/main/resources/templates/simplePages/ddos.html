<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Форма отправки email</title>
</head>
<body>
<h1>Отправить email</h1>
<form method="post" th:action="@{/simplePages/ddos}">
  <label for="to">Кому:</label>
  <input type="email" id="to" name="to" required><br>
  <label for="count">Количество писем: </label>
  <textarea id=count name="count" required></textarea><br>

  <button type="submit">Отправить</button>
</form>
</body>
</html>
