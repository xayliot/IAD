<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма отправки sms</title>
</head>
<body>
<h1>Отправить Sms</h1>
<form method="post" th:action="@{/simplePages/sendSms}">
    <label for="toPhoneNumber">Кому:</label>
    <input type="number" id="toPhoneNumber" name="toPhoneNumber" required><br>
    <label for="message">Сообщение: </label>
    <textarea id="message" name="message" required></textarea><br>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
